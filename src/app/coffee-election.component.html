<input #candidateName type="text" placeholder="Coffee name">
<button (click)="store.addCandidate(candidateName.value); candidateName.value = ''">Add candidate</button>

<h2>Coffee candidates</h2>
<ul>
  <li *ngFor="let candidate of candidates$ | async">
    <span>{{ candidate.name }}</span>
    <span>Votes: {{ candidate.votes }}</span>
    <button (click)="store.addVote(candidate)">+</button>
  </li>
</ul>
